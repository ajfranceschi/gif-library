<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">GIF Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <button id="addButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
        </form>
    </div>
</nav>
    <div class="container-fluid">
        <div class="row col-12 d-flex align-items-baseline mt-3">
            <div class="col-3">
                <h4>Instructions</h4>
            </div>
            <div class="col-9">
                <p class="col-9">• Click on any topic in the NavBar to view related GIFs.</p>
                <p class="col-9">• Add additional topics using the NavBar form.</p>
                <p class="col-9">• Click the GIFs to start and stop their animation.</p>

            </div>
            <div id="gifContainer" class="col-12">
            </div>
        </div>
    </div>
